<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <div class="container display-container">
      <div class="row">
        <div class="column-third display-arrow-left">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="column-third text-align-center">
          <img class="" data-id="1" src="images/001.png" alt="bulbasaur">
          <img class="hidden" data-id="2" src="images/004.png" alt="charmander">
          <img class="hidden" data-id="3" src="images/007.png" alt="squirtle">
          <img class="hidden" data-id="4" src="images/025.png" alt="pikachu">
          <img class="hidden" data-id="5" src="images/039.png" alt="jigglypuff">
        </div>
        <div class="column-third display-arrow-right">
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
      <div class="row progress-circles">
        <div class="column-full text-align-center progress-circles">
          <i class="fas fa-circle" data-id="1"></i>
          <i class="far fa-circle" data-id="2"></i>
          <i class="far fa-circle" data-id="3"></i>
          <i class="far fa-circle" data-id="4"></i>
          <i class="far fa-circle" data-id="5"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
