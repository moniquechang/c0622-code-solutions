<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label>
      <div>
        <input type="text" name="email" id="email">
      </div>
      <label for="why">Why is coding cool?</label>
      <div>
        <select name="WhyCoding" id="why">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <label>
        <input type="radio" name="language" value="HTML"> HTML
      </label>
      <label>
        <input type="radio" name="language" value="CSS"> CSS
      </label>
      <label>
        <input type="radio" name="language" value="JavaScript"> JavaScript
      </label>
      <div>
        <label for="signup">Would you like to sign up for more information?</label>
      </div>
      <div>
        <input type="checkbox" name="signup" value="yes" id="signup"> Sign me up!
      </div>
      <label for="comments">Comments</label>
      <div>
        <textarea name="comments" id="comments"></textarea>
      </div>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
