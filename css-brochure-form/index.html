<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form>
    <label for="co-email">COMPANY EMAIL</label>
    <input type="email" name="email" placeholder="sally@company.co" id="co-email">
    <label for="name">NAME</label>
    <input type="text" name="name" placeholder="Sally Smith" id="name">
    <label for="where">WHERE ARE YOU HIRING?</label>
    <input type="text" name="city-country" placeholder="City, Country" id="where">
    <label for="how-many">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <select name="how-many" id="how-many">
      <option value="1-2">1-2 Engineers</option>
    </select>
    <div>
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
