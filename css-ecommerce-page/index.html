<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg" alt="black dress">
        <p><span>Free People</span> | Size 6</p>
        <p><span class="price">$35</span> <del>$125 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="black ysl bag">
        <p><span>Yves Saint Laurent</span> | One-Size</p>
        <p><span class="price">$200</span> <del>$1600 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/key.jpeg" alt="gold key">
        <p><span>Tiffany</span> | One-Size</p>
        <p><span class="price">$476</span> <del>$2000 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <img class="lv" src="images/lv-bag.jpg" alt="LV bag">
        <p><span>Louis Vuitton</span> | One-Size</p>
        <p><span class="price">$95</span> <del>$1200 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/dress2.jpeg" alt="blue and white dress">
        <p><span>Reformation</span> | Size 4</p>
        <p><span class="price">$20</span> <del> $198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
