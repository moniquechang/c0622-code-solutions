<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Modal</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="backdrop display-none"></div>
          <button class="modal-button">Open Modal</button>
        </div>
      </div>
      <div class="row modal-row display-none">
        <div class="column-third modal-window">
          <h1>Would you like to take a survey?</h1>
          <button class="no-button">NO</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
